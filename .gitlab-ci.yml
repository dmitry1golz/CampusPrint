# ========================================================================================
# CI/CD PIPELINE DOKUMENTATION
# ========================================================================================
#
# ZUSAMMENFASSUNG:
# Diese Pipeline automatisiert die Qualitätskontrolle, Tests und den Build-Prozess
# für eine Java-Backend- und Node.js-Frontend-Anwendung.
#
# STAGES:
# 1. quality: Statische Code-Analyse (Linting) für Backend (Spotless) und Frontend.
# 2. test:    Ausführung von Unit- und Integrationstests (Testcontainers/Docker).
# 3. build:   Erstellung des JAR-Artefakts (überspringt Tests im Build-Schritt).
#
# STEUERUNG ÜBER COMMIT-MESSAGES (TRIGGER):
# Die Pipeline reagiert auf spezifische Schlagworte in der Commit-Nachricht:
#
# - [TESTALL]
#   Führt die VOLLE Pipeline aus: Backend-Linting, Frontend-Linting,
#   schwere Datenbank-Tests, Controller-Tests und den Build.
#
# - [DatabaseTest]
#   Aktiviert spezifisch die Job-Gruppe 'database-integration-tests'
#   (Testcontainers mit Docker-in-Docker).
#
# - [controller]
#   Aktiviert spezifisch die Job-Gruppe 'controller-tests'.
#
# Standard-Verhalten (ohne Tags auf 'main'):
# Führt Quality-Gates (Linting) und den Build aus. Tests werden standardmäßig
# übersprungen, um Ressourcen zu sparen, sofern sie nicht explizit angefordert werden.
#
# ========================================================================================

stages:
  - quality
  - test
  - build

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository
    - node_modules/

lint-backend:
  stage: quality
  image: maven:3.9.9-eclipse-temurin-21
  script:
    - echo "Prüfe Java Code Style mit Spotless..."
    - mvn spotless:check
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: always
      allow_failure: true
    - if: $CI_COMMIT_MESSAGE =~ /\[TESTALL\]/
      allow_failure: true

lint-frontend:
  stage: quality
  image: node:22
  script:
    - echo "Installiere Frontend-Dependencies..."
    - npm ci --cache .npm --prefer-offline
    - echo "Führe Linting durch..."
    - npm run lint:all
  artifacts:
    when: always
    reports:
      junit: 
        - reports/eslint.xml
        - reports/stylelint.xml
      codequality: reports/html.xml
    paths:
      - reports/
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: always
      allow_failure: true
    - if: $CI_COMMIT_MESSAGE =~ /\[TESTALL\]/
      allow_failure: true

database-integration-tests:
  stage: test
  image: maven:3.9.9-eclipse-temurin-21
  services:
    - name: docker:27.4.1-dind
      alias: docker
      command: ["--tls=false"]
  variables:
    DOCKER_HOST: "tcp://docker:2375"
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
  script:
    - echo "Warte auf Docker Daemon..."
    - sleep 15 
    - echo "Starte Integrationstests..."
    - mvn test -Dtest=CampusPrintDatabaseTests
  artifacts:
    when: always
    reports:
      junit: target/surefire-reports/Database-*.xml
    paths:
      - target/surefire-reports/
  rules:
    - if: $CI_COMMIT_MESSAGE =~ /\[DatabaseTest\]/
    - if: $CI_COMMIT_MESSAGE =~ /\[TESTALL\]/
      allow_failure: false

controller-tests:
  stage: test
  image: maven:3.9.9-eclipse-temurin-21
  script:
    - echo "Führe schnelle Unit-Tests aus (inkl. Controller Tests)..."
    - mvn test -Dtest=DeviceControllerTest
  artifacts:
    when: always
    reports:
      junit: 
        - target/surefire-reports/Controller-*.xml
    expire_in: 1 week
    paths:
      - target/surefire-reports/
  rules:
    - if: $CI_COMMIT_MESSAGE =~ /\[controller\]/
      allow_failure: false
    - if: $CI_COMMIT_MESSAGE =~ /\[TESTALL\]/
      allow_failure: false

build-jar:
  stage: build
  image: maven:3.9.9-eclipse-temurin-21
  needs: ["lint-backend", "lint-frontend"] 
  script:
    - echo "Baue die Anwendung..."
    - mvn package -DskipTests
  artifacts:
    paths:
      - target/*.jar
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: always