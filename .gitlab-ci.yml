stages:
  - quality
  - test
  - build

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository
    - node_modules/

# ====================================================
# STAGE 1: QUALITY
# ====================================================
lint-backend: # Umbenannt zu "lint-backend" passend zum needs im Build-Job
  stage: quality
  image: maven:3.9.9-eclipse-temurin-21
  script:
    - echo "Pr端fe Java Code Style mit Spotless..."
    - mvn spotless:check
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: always
      allow_failure: true
    - if: $CI_COMMIT_MESSAGE =~ /\[TESTALL\]/
      allow_failure: true

lint-frontend:
  stage: quality
  image: node:22
  script:
    - echo "Installiere Frontend-Dependencies..."
    - npm ci --cache .npm --prefer-offline
    - echo "F端hre Linting durch..."
    - npm run lint:all
  artifacts:
    when: always
    reports:
      junit: 
        - reports/eslint.xml
        - reports/stylelint.xml
      codequality: reports/html.xml
    paths:
      - reports/
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: always
      allow_failure: true
    - if: $CI_COMMIT_MESSAGE =~ /\[TESTALL\]/
      allow_failure: true

# ====================================================
# STAGE 2: TESTS
# ====================================================
database-integration-tests:
  stage: test
  image: maven:3.9.9-eclipse-temurin-21
  services:
    - name: docker:27.4.1-dind
      alias: docker
      command: ["--tls=false"]
  variables:
    DOCKER_HOST: "tcp://docker:2375"
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
  script:
    - echo "Warte auf Docker Daemon..."
    - sleep 15 
    - echo "Starte Integrationstests..."
    - mkdir -p reports 
    # Maven schreibt die Datei als TEST-Klassenname.xml in reports/
    - mvn test -Dtest=CampusPrintDatabaseTests -Dsurefire.reportsDirectory=reports
    
  artifacts:
    when: always
    reports:
      # KORREKTUR: Wildcard benutzen, da Maven den Dateinamen bestimmt
      junit: reports/*.xml
    paths:
      - reports/
  rules:
    - if: $CI_COMMIT_MESSAGE =~ /\[DatabaseTest\]/
    - if: $CI_COMMIT_MESSAGE =~ /\[TESTALL\]/
      allow_failure: false

controller-tests:
  stage: test
  image: maven:3.9.9-eclipse-temurin-21
  script:
    - echo "F端hre schnelle Unit-Tests aus..."
    - mkdir -p reports
    # Maven schreibt die Datei als TEST-Klassenname.xml in reports/
    - mvn test -Dtest=DeviceControllerTest -Dsurefire.reportsDirectory=reports
  
  artifacts:
    when: always
    reports:
      # KORREKTUR: Wildcard benutzen!
      junit: reports/*.xml
    expire_in: 1 week
    paths:
      - reports/

  rules:
    - if: $CI_COMMIT_MESSAGE =~ /\[controller\]/
      allow_failure: false
    - if: $CI_COMMIT_MESSAGE =~ /\[TESTALL\]/
      allow_failure: false

# ====================================================
# STAGE 3: BUILD
# ====================================================
build-jar:
  stage: build
  image: maven:3.9.9-eclipse-temurin-21
  # Hier muss der Name exakt mit dem Job-Namen oben 端bereinstimmen
  needs: ["lint-backend", "lint-frontend"] 
  script:
    - echo "Baue die Anwendung..."
    - mvn package -DskipTests
  artifacts:
    paths:
      - target/*.jar
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: always