spring.application.name=CampusPrint
# Standardmaeig auf Port 8090 laufen lassen, weil 80 zu benutzen keine gute Idee ist
server.port=8090

# H2 In-Memory Datenbank Konfiguration
spring.datasource.url=jdbc:h2:mem:CampusPrint
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=foo
spring.datasource.password=
# Erstellt automatisch das Schema basierend auf den Entitaeten
spring.jpa.hibernate.ddl-auto=update
# Logging der SQL Befehle aktivieren
spring.jpa.show-sql=true
# H2 Dialekt fuer Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# H2 Konfigurator im Browser unter /h2-console
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true