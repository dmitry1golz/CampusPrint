<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Buchung erstellen - CampusPrint</title>

    <link rel="stylesheet" href="styles/base.css"/>
    <link rel="stylesheet" href="styles/booking.css"/>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <script src="js/include.js"></script>
    <script type="module" src="js/booking.js"></script>
</head>
<body>
    <div class="page-wrapper">
        <div data-include="header.html"></div>

        <main class="main-content container-sm">
            <div id="pageState-loading" class="text-center py-4">
                <div class="loader"></div>
                <p class="mt-2 text-muted">Lade Gerätedaten...</p>
            </div>

            <div id="pageState-error" class="alert alert-danger hidden">
                <h2 class="text-lg font-bold">FEHLER</h2>
                <p>Bitte kontaktiere einen Administrator.</p>
            </div>
            
            <div id="pageState-ready" class="hidden">
                <h1 class="mb-1">Buchung erstellen</h1>
                <p class="text-muted mb-4">Wähle deinen gewünschten Zeitslot.</p>

                <form id="bookingForm" class="card">
                    <div class="printer-preview mb-4 pb-2" style="border-bottom: 1px solid var(--border-color)">
                        <h2 id="printerInfo-Name" class="text-primary"></h2>
                        <p id="printerInfo-Description" class="text-sm text-muted"></p>
                    </div>

                    <div class="form-group">
                        <label for="name">Dein Name</label>
                        <input type="text" id="name" placeholder="Max Mustermann" required/>
                    </div>

                    <div class="form-group">
                        <label for="email">Deine E-Mail</label>
                        <input type="email" id="email" placeholder="max@student.de" required/>
                    </div>

                    <div class="form-group">
                        <label>Datum wählen</label>
                        <input type="hidden" id="date" required>
                        <div class="dateSelector">
                            <div class="dateSelectorHeader">
                                <button type="button" id="dateSelectorPreviousMonth" class="cal-nav-btn">&larr;</button>
                                <span id="dateSelectorHeaderValue" class="font-bold"></span>
                                <button type="button" id="dateSelectorNextMonth" class="cal-nav-btn">&rarr;</button>
                            </div>
                            <div id="dateSelectorGrid" class="calendar-grid">
                                <div class="calendar-weekdays">
                                    <div>Mo</div><div>Di</div><div>Mi</div><div>Do</div><div>Fr</div><div>Sa</div><div>So</div>
                                </div>
                            </div>

                            <div class="calendar-legend">
                                <div class="legend-item">
                                    <span class="legend-color date-availible"></span>
                                    <span>Verfügbar</span>
                                </div>
                                <div class="legend-item">
                                    <span class="legend-color date-partially"></span>
                                    <span>Teilweise belegt</span>
                                </div>
                                <div class="legend-item">
                                    <span class="legend-color date-booked"></span>
                                    <span>Alle Plätze belegt</span>
                                </div>
                                <div class="legend-item">
                                    <span class="legend-color date-unavailible"></span>
                                    <span>Nicht verfügbar</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="start">Startzeit</label>
                            <input type="time" id="start" required/>
                        </div>
                        <div class="form-group">
                            <label for="end">Endzeit</label>
                            <input type="time" id="end" required/>
                        </div>
                    </div>

                    <div class="form-group card">
                        <div class="form-row">
                            <label>Gerätekonfiguration:</label>
                        </div>

                        <div class="hidden" id="device-config-fdm">
                            <div class="form-row">
                                <div>
                                    <label>Material</label>
                                    <select id="fdm-mat-select" class="form-control">
                                    </select>
                                </div>
                                <div>
                                    <label>Layer</label>
                                    <select id="fdm-layer-select" class="form-control">
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div>
                                    <label>Nozzle</label>
                                    <select id="fdm-nozzle-select" class="form-control">
                                    </select>
                                </div>
                                <div>
                                    <label>Support</label>
                                    <select id="fdm-support-select" class="form-control">
                                        <option value="none">none</option>
                                        <option value="touching_bed">touching_bed</option>
                                        <option value="everywhere">everywhere</option>
                                        <option value="auto">auto</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div>
                                    <label>Infill</label>
                                    <input type="number" id="fdm-infill-input" class="form-control" placeholder="50" />
                                </div>
                            </div>
                        </div>

                        <div class="hidden" id="device-config-sla">
                            <div class="form-row">
                                <div>
                                    <label>Harz (Resin)</label>
                                    <select id="sla-mat-select" class="form-control">
                                    </select>
                                </div>
                                <div>
                                    <label>Layer</label>
                                    <select id="sla-layer-select" class="form-control">
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div>
                                    <label>Support</label>
                                    <select id="sla-support-select" class="form-control">
                                        <option value="none">none</option>
                                        <option value="touching_bed">touching_bed</option>
                                        <option value="everywhere">everywhere</option>
                                        <option value="auto">auto</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div>
                                    <label>Infill</label>
                                    <input type="number" id="sla-infill-input" class="form-control" placeholder="250" />
                                </div>
                            </div>
                        </div>

                        <div class="hidden" id="device-config-laser">
                            <div class="form-row">
                                <div>
                                    <label>Preset</label>
                                    <select id="laser-preset-select" class="form-control">
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="hidden" id="device-config-paper">
                            <div class="form-row">
                                <div>
                                    <label>Papierdicke</label>
                                    <select id="paper-weight-select" class="form-control">
                                    </select>
                                </div>
                                <div>
                                    <label>Papierformat</label>
                                    <select id="paper-format-select" class="form-control">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Notizen (optional)</label>
                        <textarea id="notes" placeholder="Beschreibe kurz dein Projekt..."></textarea>
                    </div>

                    <div class="form-actions mt-2">
                        <button type="submit" class="btn btn-primary w-full mb-1">Buchung absenden</button>
                        <button type="button" class="btn btn-secondary w-full" onclick="window.history.back()">Abbrechen</button>
                    </div>
                </form>
            </div>
        </main>

        <div data-include="footer.html"></div>
    </div>
</body>
</html>
