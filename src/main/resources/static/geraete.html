<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gerätekatalog – CampusPrint</title>
    <link rel="stylesheet" href="styles/geraete.css"/>
    <link rel="stylesheet" href="styles/foot-head.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>

    <script src="js/include.js"></script>
    <script type="module" src="js/geraete.js"></script>
</head>
<body>

<div class="page-wrapper">
    <!-- Header -->
    <div data-include="header.html"></div>

    <main class="content">
        <section class="katalog-header">
            <h1>Gerätekatalog</h1>
            <p>Wähle ein Gerät und buche einen Zeitslot</p>

            <div class="filter-buttons">
                <button class="filter-btn active" data-category="Alle">Alle</button>
                <button class="filter-btn" data-category="3D-Drucker">3D-Drucker</button>
                <button class="filter-btn" data-category="Plotter">Plotter</button>
                <button class="filter-btn" data-category="Laserschneider">Laserschneider</button>
            </div>
        </section>

        <section class="geraete-container" id="geraete-container">
            <!-- Karten erscheinen hier -->
        </section>
    </main>

    <!-- Footer -->
    <div data-include="footer.html"></div>

</div>

</body>
</html>
