# Wir überschreiben NICHT die URL, das macht Testcontainers dynamisch.

# WICHTIG: Hibernate soll die Tabellen erstellen (basierend auf deinen Entities)
spring.jpa.hibernate.ddl-auto=create-drop

# WICHTIG: Das data.sql Script darf erst ausgeführt werden, 
# NACHDEM Hibernate die Tabellen gebaut hat.
spring.jpa.defer-datasource-initialization=true

# SQL-Logging aktivieren, damit du im Terminal siehst, ob das Script läuft
spring.jpa.show-sql=true

# Erzwingt das Laden der data.sql auch bei "echten" DBs (wie dem Container)
spring.sql.init.mode=always